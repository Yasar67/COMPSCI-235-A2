{% extends 'base.html' %}

{% block content %}

<table border="1">
    {% for key, value in result.items() %}
    <tr>
        <th style="color: white">
            {{key}}
        </th>
        <td style="color: white">
            {{value}}
        </td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
