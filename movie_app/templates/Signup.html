{% extends "base.html" %}

{% block content %}

<div class="topnav">
  <a href="http://127.0.0.1:5000/">Home</a>
  <a href="http://127.0.0.1:5000/movies">Movies</a>
  <a class="active" href="http://127.0.0.1:5000/signup">Signup</a>
  <a href="http://127.0.0.1:5000/login">Login</a>
</div>

<h1 style="color: white; font-size: 2">Signup</h1>
<form action="/action_page.php" method="post">
    <p style="color: white">
        <b>{{form.username.label}}</b><br>
        {{form.username(size=30)}}
    </p>
    <p style="color: white">
        <b>{{form.password.label}}</b><br>
        {{form.password(size=30)}}
    </p>
    <button style="color: white" type="submit">{{form.submit()}}</button>

</form>

{% endblock %}
